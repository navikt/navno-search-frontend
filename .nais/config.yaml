---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: navno-search-frontend
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 3001
  liveness:
    path: /sok/api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /sok/api/internal/isReady
    initialDelay: 10
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: '3'
      memory: 768Mi
    requests:
      memory: 512Mi
